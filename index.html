<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VR Scene</title>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

    </head>
    <body>
        <a-scene id="scene">
            <a-entity position="0 1 0" spe-particles="color: red,green,pink,black;
            distribution: sphere;
            radius:1;
            velocity:1;
            drag:1;
            max-age:2;
            duration:-1;
            blending:additive;
            active-multiplier:1000;
            size: 1,1,1,0
            particle-count:600;
            randomize-velocity: true;
            velocity-spread:15;

            "></a-entity>
            <a-sky color="skyblue"></a-sky>
            <a-camera position="0 0 30"></a-camera>
        </a-scene>
    </body>
</html>
